<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Qui Est Ese..." #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="userId" class="minWidth">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="id" class="minWidth">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Other ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Post </th>
      <td mat-cell *matCellDef="let element"> 
        <h3>
          {{element.title | titlecase}} 
        </h3>
        <blockquote>
          {{element.body | titlecase}}
        </blockquote>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" length="dataSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

</div>
